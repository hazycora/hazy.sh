name: Deploy to pages.gay

on:
  push:
    branches: 'main'

jobs:
  build_site:
    runs-on: docker
    steps:
      - name: Checkout repository
        uses: https://code.forgejo.org/actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy
        uses: https://git.gay/gitgay/pages-deploy@v2
        with:
          folder: ./build
